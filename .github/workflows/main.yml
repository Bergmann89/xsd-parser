name: Main

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: check
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: cargo clippy
      run: cargo clippy --all-features

    - name: cargo fmt
      run: cargo fmt --all --check

    - name: cargo test
      run: cargo test

    - name: cargo build
      run: cargo build --release
